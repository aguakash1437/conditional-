<center>
    <h1>Nested if</h1>
    <h1>
        {% if a > b %}
            {% if a > c %}
                <h1>inside if of if block</h1>
                <h1>{{a}}</h1>
            {% else %}
                <h1>{{c}}</h1>
            {% endif %}  
        {% else %}  
            {% if  b > c %} 
                <h1>inside else of if block</h1>
                <h2>{{b}}</h2>  
            {% else %}  
                <h1>{{c}}</h1>
            {% endif %} 
        {%  endif %} 
    </h1>
</center>
